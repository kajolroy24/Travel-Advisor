<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Travel Advisor - Login</title>
</head>

<body>
    <section class="login_box">
        <div class="wrapper">
            <span class="close_icon"><i class="fa-solid fa-x"></i></span>
            <div class="formbox login">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" required name="username_email">
                        <label>Username or Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required name="password">
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" name="login">Login</button>
                    <div class="login_register">
                        <p>Don't have an account?
                        <a href="#" class="register_link">Register</a></p>
                    </div>
                </form>
            </div>
        
            <div class="formbox register">
                <h2>Registration</h2>
                <form action="login.php" method="POST">
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required name="username">
                        <label>Username</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required name="email">
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required name="password">
                        <label>Password</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required name="confirmpassword">
                        <label>Password</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" name="register">Register</button>
                    <div class="login_register">
                        <p>Already have an account?
                        <a href="#" class="login_link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
